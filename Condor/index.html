<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="modelViewer" src="Condor1 .glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>

    <!-- Audio Element -->
    <audio id="condorAudio"  src="https://caraujo1987.github.io/condor-/Condor Audio JBB.mp3" preload="auto"></audio>

    <script>
      const modelViewer = document.getElementById('modelViewer');
      const audio = document.getElementById('condorAudio');

      // Espera a que el modelo esté completamente cargado
      modelViewer.addEventListener('load', () => {
        // Intenta reproducir el sonido (necesita interacción del usuario en muchos navegadores)
        audio.play().catch((e) => {
          console.warn('El audio no se pudo reproducir automáticamente. Requiere interacción del usuario.', e);
        });
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
